# =========================
# Site Metadata
# =========================
title: "Overdrive Wiki"
description: "Overdrive Wiki是一个社区驱动、学术取向的开放百科，系统性整理与药物过量相关的物质信息，涵盖其药理学、毒理学及相关临床与主观效应。"
url: "https://overdrive-wiki.pages.dev"
favicon_path: assets/favicon.ico


# =========================
# Theme & Plugins
# =========================
remote_theme: sighingnow/jekyll-gitbook

plugins:
  - jekyll-remote-theme
  - jekyll-toc


# =========================
# Markdown & Syntax Highlight
# =========================
markdown: kramdown

markdown_ext: markdown,mkdown,mkdn,mkd,md

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  math_engine: mathjax
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    guess_lang: true

syntax_highlighter_style: colorful


# =========================
# Table of Contents
# =========================
toc:
  enabled: true
  h_min: 1
  h_max: 3


# =========================
# URL & Permalink
# =========================
permalink: /:title/


# =========================
# Collections
# =========================
collections:
  index:
    output: true
    permalink: /index/:title/

  drug:
    output: true
    permalink: /drug/:title/

  drug_effect:
    output: true
    permalink: /drug_effect/:title/

  other:
    output: true
    permalink: /other/:title/


# GitBook 左侧导航顺序
ordered_collections:
  - index
  - other


# =========================
# Defaults
# =========================
defaults:
  - scope:
      path: ""
      type: index
    values:
      layout: home

  - scope:
      path: ""
    values:
      layout: post


# =========================
# Include Files
# =========================
include:
  - _redirects
